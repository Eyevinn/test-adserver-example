<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Player Example</title>
    <style>
      #mainContainer {
        position: relative;
        width: 640px;
        height: 360px;
      }

      #player,
      #adContainer {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 360px;
      }

      #contentElement {
        width: 640px;
        height: 360px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <div id="player"></div>
    </div>
    <input
      type="text"
      name="manifest-url"
      id="manifest-input"
      placeholder="Paste a Stream URI here..."
    />
    <button id="load-button">LOAD</button>
    <script type="module" src="./ssai.js"></script>
  </body>
</html>
